<app-header></app-header>
<br>
<br>
<br>
<div style="padding: 100px;">
    <div class="" style="text-align: center; justify-content: center;">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Completado</th>
                <th scope="col">Tarea</th>
                <th scope="col">Usuario</th>
                <th scope="col">Entrega</th>
                <th scope="col">Options</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let tarea of task">
                <td> 
                  <span *ngIf="!id.touched" style="color: rgb(247, 126, 40);">
                    Required Field
                  </span>
                  <input [(ngModel)]="entity.id" name="id" #id="ngModel" class="form-check-input " type="checkbox" value="" id="defaultCheck1">
                </td>
                <td>{{tarea.nameTask}}</td>
                <td>{{tarea.userCharge}}</td>
                <td>{{tarea.delivery}}</td>
                <td>
                  <button><a href="/EntitySave"><i class="fa-sharp fa-solid fa-floppy-disk" style="padding: 0 10px;"></i></a></button>
                  <button type="submit" (click)="EntityDelete(tarea._id)"><i class="fa-solid fa-trash" style="padding: 0 10px;"></i></button>
               </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>

<script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
